<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.14.4/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.14.4/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.14.4/firebase-database.js"></script>
    <script defer src="/__/firebase/7.14.4/firebase-messaging.js"></script>
    <script defer src="/__/firebase/7.14.4/firebase-storage.js"></script>
    <script defer src="/__/firebase/7.14.4/firebase-hosting.js"></script>
    <script defer src="/__/firebase/7.14.4/firebase-functions.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@500;600&family=Fira+Sans:wght@700&family=Open+Sans&display=swap"
          rel="stylesheet">

    <style media="screen">
      body {
        background: #ECEFF1;
        color: rgba(0, 0, 0, 0.87);
        font-family: "Open Sans", sans-serif;
        margin: 0;
        padding: 0;
      }

      #message {
        background: white;
        max-width: 360px;
        margin: 100px auto 16px;
        padding: 32px;
        border-radius: 3px;
      }

      h2 {
        text-align: center;
        text-transform: uppercase;
        font-size: 18px;
        margin-bottom: 0px;
        margin-top: 0px;
        color: rgb(23, 88, 209);
      }

      h1 {
        text-align: center;
        font-family: 'Exo', sans-serif;
        font-weight: bold;
        margin-top: 8px;
      }

      p {
        text-align: center;
      }

      a {
        box-sizing: border-box;
        width: 100% !important;
        text-align: center;
        display: block;
        text-decoration: none;
        margin-top: 36px !important;
        box-shadow: none;
        letter-spacing: 1.1px;
        text-transform: uppercase;
        font-size: 16px;
        cursor: pointer;
        color: white;
        outline: none;
        padding: 12px 18px;
        border-radius: 4px;
        transition: all 0.25s ease 0s;
        background: rgb(23, 88, 209);
        border-width: 2px;
        border-style: solid;
        border-color: rgb(23, 88, 209);
        border-image: initial;
      }

    </style>
  </head>

  <body>
    <div id="message">
      <h2>Route Not Found</h2>
      <h1>404</h1>
      <p>This route was not found. Please refer to the documentation.</p>
      <a target="_blank" href="https://docs.staticbox.io">Open Documentation</a>
    </div>

    <script>
      document.addEventListener( 'DOMContentLoaded',function () {
        // // ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥
        // // The Firebase SDK is initialized and available here!
        //
        // firebase.auth().onAuthStateChanged(user => { });
        // firebase.database().ref('/path/to/ref').on('value', snapshot => { });
        // firebase.messaging().requestPermission().then(() => { });
        // firebase.storage().ref('/path/to/ref').getDownloadURL().then(() => { });
        //
        // // ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥

        try {
          let app = firebase.app();
          let features = [ 'auth','database','messaging','storage','hosting' ].filter( feature => typeof app[ feature ] === 'function' );
          document.getElementById( 'load' ).innerHTML = `Firebase SDK loaded with ${ features.join( ', ' ) }`;
        } catch ( e ) {
          console.error( e );
          document.getElementById( 'load' ).innerHTML = 'Error loading the Firebase SDK, check the console.';
        }
      } );

</html>
